<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Dynamic Multiplication Table</title>
</head>
<body>

    <div class="container">
        <h1>Dynamic Multiplication Table</h1>
        
        <form id="multiplicationForm">
            <label for="startHorizontal">Minimum Column Value:</label>
            <input type="number" id="startHorizontal" required>

            <label for="endHorizontal">Maximum Column Value:</label>
            <input type="number" id="endHorizontal" required>

            <label for="startVertical">Minimum Row Value:</label>
            <input type="number" id="startVertical" required>

            <label for="endVertical">Maximum Row Value:</label>
            <input type="number" id="endVertical" required>

            <button type="button" onclick="generateTable()">Generate</button>
        </form>

        <div id="output" class="error"></div>

        <div id="tableContainer" class="table-container">
            <div id="multiplicationTable"></div>
        </div>
    </div>

    <script src="./JS/script.js"></script>

</body>
</html>
